<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billsplitter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="top">
            <h1 class="title">Billsplitter</h1>
            <p class="text">Share the bill with your friends ðŸ˜Š</p>
        </div>
        <div class="down">
            <label for="price" class="label">Bill amount:</label>
            <input type="number" id="price">

            <label for="people" class="label">Number of people:</label>
            <input type="number" id="people">

            <label for="tip" class="label">Tip:</label>
            <select id="tip">
                <option value="0" disabled selected>- choose a tip -</option>
                <option value="0.05">5%</option>
                <option value="0.1">10%</option>
                <option value="0.15">15%</option>
                <option value="0.2">20%</option>
            </select>

            <button class="calculate">Calculate</button>
            <p class="error"></p>
            <p class="info"></p>
        </div>
    </div>
    <img src="img/burger-solid.svg" alt="" class="icon icon-burger">
    <img src="img/pizza-slice-solid.svg" alt="" class="icon icon-pizza">
    <img src="img/fish-fins-solid.svg" alt="" class="icon icon-fish">
    <img src="img/wine-glass-solid.svg" alt="" class="icon icon-wine">



    <script src="main.js"></script>
</body>

</html>
